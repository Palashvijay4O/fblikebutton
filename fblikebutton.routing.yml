fblikebutton.main:
  path: '/admin/config/fblikebutton'
  requirements:
    _permission: 'administer fblikebutton'

fblikebutton.settings:
  path: '/admin/config/fblikebutton/dynamic'
  defaults:
    _title: 'Facebook Like Button Settings'
    _form: '\Drupal\fblikebutton\Form\DynamicFormSettings'
  requirements:
    _permission: 'administer fblikebutton'
